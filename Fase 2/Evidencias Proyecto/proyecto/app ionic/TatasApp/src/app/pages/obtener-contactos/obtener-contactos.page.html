<ion-header>
  <ion-toolbar>
    <ion-title>Contactos Coincidentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- BotÃ³n para obtener y comparar contactos -->
  <ion-button expand="block" (click)="obtenerCoincidencias()">
    Mostrar contactos que coinciden
  </ion-button>

  <!-- Lista de contactos coincidentes -->
  <ion-list *ngIf="contactosCoincidentes.length > 0">
    <ion-item *ngFor="let contacto of contactosCoincidentes">
      <ion-label>
        <h2>{{ contacto.nombre }}</h2>
        <p>{{ contacto.numero }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay coincidencias -->
  <ion-text *ngIf="contactosCoincidentes.length === 0">
    <p>No hay contactos coincidentes.</p>
  </ion-text>

</ion-content>
