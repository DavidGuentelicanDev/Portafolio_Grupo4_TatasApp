<ion-header [translucent]="true">
  <ion-toolbar class="ion-margin-top">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Correo Electrónico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="floating">Confirma tu correo actual</ion-label>
    <ion-input
      [(ngModel)]="correoIngresado"
      type="email"
      required
    ></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-padding" (click)="validarCorreoIngresado()">Verificar</ion-button>

  <ion-text color="danger" *ngIf="correoValido === false" class="ion-padding">
    <p>El correo ingresado no coincide con el registrado.</p>
  </ion-text>

  <div *ngIf="correoValido === true">
    <ion-text color="success" class="ion-padding">
      <p>El correo ingresado coincide con el registrado.</p>
    </ion-text>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Nuevo Correo Electrónico</ion-label>
      <ion-input
        [(ngModel)]="nuevoCorreo"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Confirmar Correo Electrónico</ion-label>
      <ion-input
        [(ngModel)]="correoConfirmar"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-padding" (click)="editarCorreo()">Guardar</ion-button>
  </div>
</ion-content>
