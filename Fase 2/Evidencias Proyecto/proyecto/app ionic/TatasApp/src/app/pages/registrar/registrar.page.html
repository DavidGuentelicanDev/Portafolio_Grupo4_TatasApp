<ion-header>
  <ion-toolbar class="encabezado-registro">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-registro" fullscreen>
  <div class="contenedor-registro">
    <img src="assets/img/logo.png" alt="Logo TatasApp" class="logo-registro" />
    <h1 class="titulo-registro">TatasApp</h1>

    <form (submit)="registrarUsuario()" class="formulario-registro">

      <ion-item lines="none" class="input-item">
        <ion-input type="email" [(ngModel)]="usuario.mdl_correo_electronico" name="correo" placeholder="CORREO@GMAIL.COM" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="number" [(ngModel)]="usuario.mdl_telefono" name="telefono" placeholder="+569" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.mdl_nombres" name="nombres" placeholder="NOMBRES" required></ion-input>
      </ion-item>
      
      <!-- Apellidos -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.mdl_apellidos" name="apellidos" placeholder="APELLIDOS" required></ion-input>
      </ion-item>

      <!-- Dirección General -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.direccion_texto" name="direccion_texto" placeholder="DIRECCIÓN COMPLETA"></ion-input>
      </ion-item>

      <!-- Calle -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.calle" name="calle" placeholder="CALLE"></ion-input>
      </ion-item>

      <!-- Número -->
      <ion-item lines="none" class="input-item">
        <ion-input type="number" [(ngModel)]="usuario.direccion.numero" name="numero" placeholder="NÚMERO"></ion-input>
      </ion-item>

      <!-- Adicional -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.adicional" name="adicional" placeholder="INFO ADICIONAL (ej. depto, block)"></ion-input>
      </ion-item>

      <!-- Comuna -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.comuna" name="comuna" placeholder="COMUNA"></ion-input>
      </ion-item>

      <!-- Región -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.region" name="region" placeholder="REGIÓN"></ion-input>
      </ion-item>

      <!-- Código Postal -->
      <ion-item lines="none" class="input-item">
        <ion-input type="text" [(ngModel)]="usuario.direccion.codigo_postal" name="codigo_postal" placeholder="CÓDIGO POSTAL"></ion-input>
      </ion-item>

      <!-- Coordenadas -->
      <ion-item lines="none" class="input-item">
        <ion-input type="number" [(ngModel)]="usuario.direccion.latitud" name="latitud" placeholder="LATITUD"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="number" [(ngModel)]="usuario.direccion.longitud" name="longitud" placeholder="LONGITUD"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="password" [(ngModel)]="usuario.mdl_contrasena" name="contrasena" placeholder="CONTRASEÑA" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-input type="password" [(ngModel)]="usuario.mdl_confirmarContrasena" name="confirmar" placeholder="REPETIR CONTRASEÑA" required></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-datetime
          placeholder="FECHA NACIMIENTO"
          presentation="date"
          display-format="YYYY/MM/DD"
          [(ngModel)]="usuario.mdl_fecha_nacimiento"
          name="fecha_nacimiento">
        </ion-datetime>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-select interface="popover" placeholder="Tipo de usuario" [(ngModel)]="usuario.mdl_tipo_usuario" name="tipo_usuario">
          <ion-select-option [value]="1">ADULTO MAYOR</ion-select-option>
          <ion-select-option [value]="2">FAMILIAR</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" class="boton-siguiente" type="submit">
        SIGUIENTE
      </ion-button>
    </form>
  </div>
</ion-content>
