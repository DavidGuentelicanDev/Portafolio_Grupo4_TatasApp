<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard de Prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button routerLink="/mapa-prueba">
      <ion-icon name="map-outline" slot="start"></ion-icon>
      <ion-label>Mapa de prueba</ion-label>
    </ion-item>

    <ion-item button routerLink="/calendario-prueba">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Calendario de prueba</ion-label>
    </ion-item>
    <ion-item button routerLink="/obtener-contactos">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Obtener Contacto</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
