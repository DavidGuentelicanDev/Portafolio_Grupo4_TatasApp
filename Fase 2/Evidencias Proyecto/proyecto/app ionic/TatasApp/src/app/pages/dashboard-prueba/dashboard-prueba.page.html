<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard de Prueba</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button routerLink="/mapa-prueba">
      <ion-icon name="locate" slot="start"></ion-icon>
      <ion-label>Mapa de prueba</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Calendario de prueba</ion-label>
    </ion-item>
    <ion-item button routerLink="/obtener-contactos">
      <ion-icon name="people" slot="start"></ion-icon>
      <ion-label>Obtener Contacto</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="cerrarSesion()" class="ion-padding">Cerrar Sesi√≥n</ion-button>
</ion-content>
