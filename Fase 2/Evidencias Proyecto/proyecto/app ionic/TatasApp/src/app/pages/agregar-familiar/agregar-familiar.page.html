<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Familiares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contacto of contactosCoincidentes" (click)="seleccionarContacto(contacto)">
      <!-- Círculo de selección -->
      <ion-icon
        [name]="estaSeleccionado(contacto) ? 'radio-button-on' : 'radio-button-off'"
        slot="start"
        color="primary"
        size="small">
      </ion-icon>

      <ion-label>
        <h2>{{ contacto.nombre }}</h2>
        <p>{{ contacto.numero }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="ion-padding" (click)="agregarFamiliares()">Guardar</ion-button>
</ion-content>
