<ion-header>
  <ion-toolbar class="encabezado-registro">
    <ion-title>TatasApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-login" fullscreen>
  <div class="contenedor-login">
    <img src="assets/img/logo.png" alt="Logo TatasApp" class="logo-login" />

    <h1 class="titulo-login">TatasApp</h1>

    <form (ngSubmit)="login()" class="formulario-login">

  
    <ion-item lines="none" class="input-item">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="email" [(ngModel)]="mdl_usuario.correo" name="correo"  placeholder="Correo Electrónico" required></ion-input>
    </ion-item>


    <ion-item lines="none" class="input-item">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input type="password" [(ngModel)]="mdl_usuario.contrasena" name="contrasena" placeholder="Contraseña" required></ion-input>
    </ion-item>


     <ion-button expand="block" class="boton-ingresar" type="submit">
        INGRESAR <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
      </ion-button>

      <ion-button expand="block" fill="outline" class="boton-registrarse" (click)="irARegistro()">
        REGISTRARSE
      </ion-button>
      
    </form>
  </div>
</ion-content>
